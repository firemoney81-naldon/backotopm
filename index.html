            --color-secondary: #ff7043; /* 밝은 주황 */
            --color-background: #f4f6f8; /* 아주 밝은 회색 */

            --color-border: #e0e0e0; /* 연한 회색 */

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        /* 명확한 시각적 계층 구조 - 헤더 */
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--color-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        h1 {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            color: var(--color-text-sub);
            font-size: 1.1em;
        }

        /* 카테고리 섹션 스타일 */
        .category-section {
            background-color: var(--color-card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--color-secondary);
        }

        h2 {
            color: var(--color-secondary);
            font-weight: 700;
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 10px;
        }

        /* 링크 리스트 스타일 */
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--color-border);
            padding-bottom: 15px;
        }

        .link-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* 링크와 설명 문구 스타일 */
        .link-title {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 5px;
            display: block; /* 제목과 설명 문구의 시각적 분리 */
        }

        .link-description {
            font-weight: 400;
            font-size: 1.0em;
            color: var(--color-text-sub);
            cursor: pointer;
            display: block;
            text-decoration: none; /* 설명 문구 자체에 링크가 걸리므로 밑줄 제거 */
            transition: color 0.2s;
        }

        .link-description:hover {
            color: var(--color-primary); /* 호버 시 색상 변화 */
        }

        /* 푸터 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-sub);
            font-size: 0.9em;

                    categories['보험 가입 및 갱신 절차'].push(linkObj);
                } else if (/(K8|벤츠|BMW|차종별)/i.test(keyword)) {
                    categories['고가 수입차 및 차종별 보험료'].push(linkObj);
                } else if (/(할인특약|혜택|할인)/i.test(keyword)) {
                    categories['할인 특약 및 숨겨진 혜택'].push(linkObj);
                } else if (/(종류|사종류|통합|어디)/i.test(keyword)) {
                    categories['보험사 종류 및 통합 검색'].push(linkObj);
                } else {
                     // 미분류 항목 처리 (무작위 할당)
                     const categoryNames = Object.keys(categories);
                     const randomIndex = Math.floor(Math.random() * categoryNames.length);
                     categories[categoryNames[randomIndex]].push(linkObj);
                }
            }

            // 상세 설명 문구 생성 함수 (독특하고 인상적인 문구)
            function getUniqueDescription(keyword, url) {
                if (/종합보험비교/.test(keyword)) return '단순 비교를 넘어 나에게 가장 유리한 종합보험 플랜의 완벽한 해답을 찾아드립니다.';
                if (/차량보험료비교/.test(keyword)) return '단위 시간당 절약되는 비용을 극대화하는 혁신적인 차량 보험료 비교 시스템을 경험하세요.';
                if (/19살자동차보험/.test(keyword)) return '첫 운전자를 위한 폭탄 가격 없는 합리적인 보험료. 19세의 새로운 출발을 응원합니다.';
                if (/만30세자동차보험/.test(keyword)) return '책임과 경제력이 공존하는 30대를 위한 최적의 가성비 자동차 보험 플랜을 지금 확인하세요.';
                if (/법인차량보험료/.test(keyword)) return '세금 효율을 극대화하는 법인 차량 보험료, 숨겨진 절세 포인트를 놓치지 마세요.';
                if (/캠핑카자동차보험/.test(keyword)) return '자유로운 여정을 위한 필수 조건! 캠핑카 특화 보험의 모든 것을 투명하게 공개합니다.';
                if (/자동차보험산출/.test(keyword)) return '복잡한 계산은 이제 그만! 3초 만에 당신의 정확한 보험료를 산출해 드리는 마법의 도구.';
                if (/K8보험료/.test(keyword)) return '프리미엄 세단 K8 소유주를 위한 품격 있는 보험료 견적, 기대 이상의 혜택을 만나보세요.';
                if (/트위지보험/.test(keyword)) return '미니멀리즘 이동수단의 새로운 기준, 트위지를 위한 가볍지만 강력한 보험 플랜.';
                if (/다이렉트차이/.test(keyword)) return '전화 가입과 다이렉트의 차이? 수십만 원의 차이를 만드는 핵심 비밀을 파헤쳐 드립니다.';
                if (/다이렉트보험추천/.test(keyword)) return '수많은 다이렉트 보험 속에서 헤매지 마세요. 사용자 후기가 증명하는 최고의 선택지를 추천합니다.';
                if (/첫차자동차보험료/.test(keyword)) return '운전은 설렘, 보험은 합리성! 첫차 구매자를 위한 가장 현명한 보험료 절약 노하우.';
                if (/벤츠S클래스보험료/.test(keyword)) return '최고급 세단의 가치를 지키는 보험. 벤츠 S클래스에 걸맞은 프리미엄 견적을 받아보세요.';
                if (/다이렉트자동차보험조회/.test(keyword)) return '시간 낭비 없이 실시간으로! 당신의 차량 정보를 기반으로 한 가장 빠른 다이렉트 보험료 조회.';
                if (/전기차자동차보험료/.test(keyword)) return '미래를 달리는 전기차! 내연기관차와는 다른 전기차 특화 보험료의 비밀을 풀어드립니다.';
                if (/커넥티드카할인/.test(keyword)) return '첨단 기술이 보험료를 깎아준다? 커넥티드카 오너만이 누릴 수 있는 특별 할인 혜택을 확인하세요.';
                if (/자차보험가격/.test(keyword)) return '내 차를 지키는 최소한의 비용, 자차 보험 가격의 구성 요소와 절약 포인트를 상세히 알려드립니다.';
                if (/할인특약/.test(keyword)) return '숨어있는 보석 같은 할인 특약을 발굴하세요. 블랙박스, 주행거리, 자녀 할인까지 모두 적용한 최종 가격!';
                if (/보험료분할납부/.test(keyword)) return '목돈 부담 없이 월별로 나누어 내는 스마트한 방법! 자동차 보험료 분할 납부의 모든 것을 안내합니다.';
                if (/보험사종류/.test(keyword)) return '어떤 보험사가 나에게 최고일까? 국내 모든 자동차 보험사의 장단점과 특징을 비교 분석합니다.';
                if (/자동차보험어디/.test(keyword)) return '수많은 선택지 중 가장 저렴하고 든든한 보험사를 찾는 당신의 고민을 단번에 해결해 드립니다.';
                if (/차보험계산기/.test(keyword)) return '복잡한 수식 없이 바로 견적! 내가 직접 조작하는 사용자 친화적 차 보험료 계산기.';
                if (/질권설정/.test(keyword)) return '대출 차량 소유자 필수 확인! 자동차 보험 질권 설정의 의미와 절차를 명쾌하게 설명합니다.';
                return `**${keyword}**에 대한 핵심 정보를 담았습니다. 지금 바로 클릭하여 당신의 보험료를 최적화하세요!`;
            }

            // 링크 할당 실행
            selectedLinks.forEach(item => assignLink(item.keyword, item.url));

            // 카테고리 순서 무작위화
            const categoryKeys = Object.keys(categories);
            shuffleArray(categoryKeys);

            // HTML 생성
            const container = document.querySelector('.container');
            const sectionsHtml = categoryKeys.map(title => {
                const links = categories[title];
                if (links.length === 0) return '';

                // 내부 링크 순서 무작위화
                shuffleArray(links);

                const linkItemsHtml = links.map(link => `
                    <li class="link-item">
                        <a href="${link.url}" target="_blank" class="link-description" title="${link.keyword} 바로가기">
                            <span class="link-title">${link.keyword}</span>
                            ${link.desc}
                        </a>
                    </li>
                `).join('');

                return `
                    <section class="category-section">
                        <h2>${title}</h2>
                        <ul class="link-list">
                            ${linkItemsHtml}
                        </ul>
                    </section>
                `;
            }).join('');

            // 컨테이너에 삽입 (헤더 아래)
            container.insertAdjacentHTML('beforeend', sectionsHtml);
        </script>

        <footer>
            <p>&copy; 2026 자동차 보험 최적화 가이드. 모든 정보는 비교를 돕기 위한 목적이며, 최종 계약은 해당 보험사를 통해 진행됩니다.</p>
        </footer>
    </div>
</body>
</html>
